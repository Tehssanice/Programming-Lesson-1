<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
    <style>
        p{
            color: purple;
            font-size: 20px;
            text-align: center;
            text-indent: 20px;
            word-spacing: 25px;
        }

        b{
            text-decoration: underline;
            text-transform: uppercase;
            letter-spacing: 10px;
        }
    </style>
</head>
<body>
    <p>
       <b>Lorem ipsum dolor sit amet, consectetur adipisicing elit. </b>
       Illo quos magni doloremque eligendi nisi excepturi ipsam, adipisci obcaecati tempora fugit?
       Fugiat itaque tempora fugit ullam? Laborum reprehenderit repudiandae perferendis doloremque.
    </p>
</body>
</html>
