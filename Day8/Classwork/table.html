<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Basic Table</h1>

    <table border="1">
        <tr>
            <th>S/N</th>
            <th>Name</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Jude Somto</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Max Millo</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Funke Ikem</td>
        </tr>
    </table>

    <hr>

    <h1>Column Spanning Table</h1>

    <table border="1">
        <tr>
            <th>S/N</th>
            <th>Name</th>
            <th>Math</th>
            <th>Physics</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Jude Somto</td>
            <td>10</td>
            <td>60</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Max Millo</td>
            <td colspan="2">40</td>
        </tr>
        
        <tr>
            <td>3</td>
            <td>Funke Ikem</td>
            <td>30</td>
            <td>45</td>
        </tr>
    </table>

    <hr>

    <h1>Row Spanning Table</h1>

    <table border="1">
        <tr>
            <th>S/N</th>
            <th>Name</th>
            <th>Math</th>
            <th>Physics</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Jude Somto</td>
            <td>10</td>
            <td>60</td>
        </tr>
        
        <tr>
            <td>2</td>
            <td>Max Millo</td>
            <td rowspan="3">30</td>
            <td>50</td>
        </tr>
        
        <tr>
            <td>3</td>
            <td>Funke Ikem</td>
            <td>45</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Peter Kings</td>
            <td>5</td>
        </tr>

    </table>

</body>
</html>
