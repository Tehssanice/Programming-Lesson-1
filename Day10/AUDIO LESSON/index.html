<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 AUDIO</title>
</head>
<body>
    <h1>HTML 5 Audio</h1>
    <audio controls autoplay loop src="audio/AUD-20190720-WA0026.m4a">
    <p>Sorry your browser doesn't support this feature</p>
    </audio>

    <hr>
    <h1>Second Audio Format</h1>
        <audio controls autoplay loop muted >
            <source src="audio/AUD-20190720-WA0026.m4a" type="audio/m4a">
            <source src="audio/file_example_OOG_1MG.ogg" type="audio/ogg">
            <source src="audio/Davolee-Way.mp3" type="audio/mp3">
          <p>Sorry your browser doesn't support this feature</p>
        </audio>

</body>
</html>
