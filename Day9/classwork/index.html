<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinbase</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Create your account</h1>
        <form action="">
            <p class="info">Required fields have an asterisk *</p>

            <div class="cover">
                <div class="form-group col-6">
                    <label for="first_name">first name</label>
                    <input type="text" id="first_name" placeholder="first name" class="form-control">
                </div>
                <br>
                
                <div class="form-group col-6">
                    <label for="last_name">last name</label>
                    <input type="text" id="last_name" placeholder="Last name" class="form-control">
                </div>
            </div>

            <div  class="form-group col-12">
                <label for="email">Email *</label>
                <input type="email" id="email" placeholder="Email" class="form-control">
            </div>
            <br>

            <div class="form-group col-12">
                <label for="password">Password *</label>
                <input type="password" id="password" placeholder="password" class="form-control">
            </div>
            <br>
            
            <div class="col-12 check">
                <input type="checkbox" id="agree" class="form-control">
                <p>I certify that I am 18 years of age or older, and agree with the <a href="a">User 
                    Agreement</a> and <a href="a">Privacy Policy</a>.</p>
            </div>

            <div class="form-group col-12">
                <input type="submit" id="first_name" class="form-control"
                value="Create Account">
            </div>

            <p class="form-group col-6"><a href="a">Sign in</a> to your Coinbase account or
            <a href="a">Sign up</a> as a business.</p>

        </form>
        <h4>Already have a Coinbase account? <a href="a">Log in</a></h4>
    </div>
</body>
</html>
